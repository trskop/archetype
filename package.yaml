name: &this archetype
version: 0.1.0.0
synopsis: Archetype IDL compiler
description: |
  Archetype IDL compiler.

  Please see the README on GitHub at <https://github.com/trskop/archetype#readme>

github: trskop/archetype
license: BSD3
license-file: LICENSE
author: Peter Trško
maintainer: peter.trsko@gmail.com
copyright: (c) 2019-2020 Peter Trško
category: Language, Compiler, Code Generation

extra-source-files:
  - README.md
  - ChangeLog.md

default-extensions:
  - BlockArguments
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - TupleSections
  - TypeApplications

ghc-options:
  - -Wall
  - -Werror

dependencies:
  - base
# archetype in this phase is tightly bound to a specific dhall version
# please copy the unexposed dhall modules to ease the development process
  - dhall == 1.32
  - endo >= 0.3
  - mainplate
  - text
  - verbosity >= 0.3
  - parser-combinators
  # dependencies for lib/Dhall/...
  - deepseq
  - filepath
  - lens-family-core
  - network-uri
  - prettyprinter-ansi-terminal
  - template-haskell
  - th-lift-instances
  - transformers

library:
  source-dirs: lib
  dependencies:
    - megaparsec # Choosen because of Dhall, which uses it too.
    - mtl
    - parsers
    - text
    - unordered-containers

    - bytestring
    - containers
    - cryptonite
    - memory
    - prettyprinter
    - uri-encode

executables:
  ark:
    source-dirs: compiler
    main: Main.hs
    dependencies:
      - *this

      - ansi-terminal
      - optparse-applicative
      - prettyprinter
      - process
      - terminal-size
      - terminfo


tests:
  unit:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    dependencies:
    - *this
    - hspec
    - hspec-expectations-pretty-diff
    - megaparsec
